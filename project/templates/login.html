{% extends "_base.html" %}
{% block content %}

<img src=https://media-exp1.licdn.com/dms/image/C4E0BAQGOJSUvpp8PjA/company-logo_200_200/0/1606878128180?e=1617840000&v=beta&t=df0EPMEzBcC51Yo-IO46mvkA-xEAkUrLw7ThFfiUc-I>
<h1>Please login to your Scanmatics account.</h1>

<form action="/" method="post">
    
    <div class="input-group">
        <label for="name">Username</label>
        <input type="text" id="username" name="username" value="
        {{request.form.username}}">
    </div>
    <div class="input-group">
        <label for="mail">Password:</label>
        <input type="password" id="password" name="password" value="{{
        request.form.password }}"/>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
<p><em>Use 'admin' for the username and password.</em></p>

{% endblock %}
